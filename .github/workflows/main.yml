name: Deploy Frontend to Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Frontend in Docker
      run: |
        # Crear el archivo de entorno para producción
        cat > src/environments/environment.prod.ts << 'EOF'
        export const environment = {
          production: true,
          stage: 'production',
          apiUrl: '${{ secrets.FRONTEND_API_URL || 'https://api.bookingshub.es/api' }}',
          googleClientId: '${{ secrets.GOOGLE_CLIENT_ID || 'falta configurar' }}',
          googleMapsApiKey: '${{ secrets.GOOGLE_MAPS_API_KEY || 'falta configurar' }}',
          geocodeApiKey: '${{ secrets.GOOGLE_GEOCODE_API_KEY || 'falta configurar' }}',
          logLevel: 'error',
          version: '1.0.0',
          enableMocks: false
        };
        EOF
        
        # Crear Dockerfile temporal para la compilación
        cat > Dockerfile.build << 'EOF'
        FROM node:22-alpine
        WORKDIR /app
        COPY package*.json ./
        RUN npm config set registry https://registry.npmjs.org/
        RUN npm install --prefer-offline
        COPY . .
        RUN npm run build:prod
        EOF
        
        # Construir la imagen
        docker build -t bookingshub-frontend -f Dockerfile.build .
        
        # Extraer los archivos de distribución
        docker create --name temp bookingshub-frontend
        mkdir -p deploy/dist
        docker cp temp:/app/dist/. deploy/dist/
        docker rm temp
      
    - name: Create directories on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        script: |          
          if [ -d "/var/www/bookings-hub-frontend/current" ]; then
            sudo mv /var/www/bookings-hub-frontend/current /var/www/bookings-hub-frontend/backups/backup_$(date +%Y%m%d_%H%M%S)
          fi
          mkdir -p /var/www/bookings-hub-frontend/current
          
    - name: Upload files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        source: "deploy/dist/*"
        target: "/var/www/bookings-hub-frontend/current"
        strip_components: 2
        
    - name: Configure Nginx and finalize deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        script: |          
          if sudo systemctl is-active --quiet nginx; then
            echo "Nginx está ejecutándose"
          else
            echo "Iniciando Nginx..."
            sudo systemctl start nginx
            sudo systemctl enable nginx
          fi
          
          cd /var/www/bookings-hub-frontend/backups
          if [ "$(ls -1 | wc -l)" -gt 5 ]; then
            ls -1t | tail -n +6 | xargs -r rm -rf
            echo "Backups antiguos limpiados"
          fi
          
          echo "Frontend deployment completed successfully!"