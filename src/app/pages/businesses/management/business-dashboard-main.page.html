
<div class="dashboard-container">
    <!-- Métricas principales -->
    <div class="metrics-section">
      <h2 class="section-title">Resumen del Día</h2>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6" size-lg="3" *ngFor="let metric of metrics()">
            <ion-card class="metric-card" [attr.data-metric-type]="metric.color">
              <ion-card-content>
                <div class="metric-content">
                  <div class="metric-icon">
                    <ion-icon [name]="metric.icon"></ion-icon>
                  </div>
                  <div class="metric-info">
                    <h3 class="metric-value">{{ metric.value }}</h3>
                    <p class="metric-title">{{ metric.title }}</p>
                    <div class="metric-trend" *ngIf="metric.trend">
                      <ion-icon 
                        [name]="metric.trendUp ? 'trending-up-outline' : 'trending-down-outline'"
                        [class]="metric.trendUp ? 'trend-up' : 'trend-down'">
                      </ion-icon>
                      <span [class]="metric.trendUp ? 'trend-up' : 'trend-down'">
                        {{ metric.trend }}
                      </span>
                    </div>
                  </div>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <!-- Acciones rápidas -->
    <div class="quick-actions-section">
      <h2 class="section-title">Acciones Rápidas</h2>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6" size-lg="3">
            <ion-card class="action-card" (click)="navigateToBookings()">
              <ion-card-content>
                <div class="action-content">
                  <ion-icon name="calendar-outline" class="action-icon"></ion-icon>
                  <h3>Ver Reservas</h3>
                  <p>Gestionar reservas del día</p>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="3">
            <ion-card class="action-card" (click)="navigateToServices()">
              <ion-card-content>
                <div class="action-content">
                  <ion-icon name="list-outline" class="action-icon"></ion-icon>
                  <h3>Servicios</h3>
                  <p>Administrar servicios</p>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="3">
            <ion-card class="action-card" (click)="navigateToReviews()">
              <ion-card-content>
                <div class="action-content">
                  <ion-icon name="star-outline" class="action-icon"></ion-icon>
                  <h3>Reseñas</h3>
                  <p>Ver reseñas y comentarios</p>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="3">
            <ion-card class="action-card" (click)="navigateToAnalytics()">
              <ion-card-content>
                <div class="action-content">
                  <ion-icon name="analytics-outline" class="action-icon"></ion-icon>
                  <h3>Analíticas</h3>
                  <p>Ver reportes y métricas</p>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
